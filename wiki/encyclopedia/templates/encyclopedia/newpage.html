{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form action="{%  url 'encyclopedia:newpage' %}" method="post">
        {% csrf_token %}
        <table id="createpage">
            <tr id="tablerow">
                <td><input name="title" type="text" placeholder="Write here the title of your page" style="width: 500px;"></td>
            </tr>
            <tr>
                <td><textarea id="content" name="content" placeholder="Write here your content" style="width: 500px;"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit">Create</button></td>
            </tr>      
        </table>
    </form>

{% endblock %}
