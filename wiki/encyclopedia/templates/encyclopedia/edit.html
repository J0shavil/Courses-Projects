{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <form action="{%  url 'encyclopedia:edit' title %}" method="post">
        {% csrf_token %}
        <table id="createpage">
            <h1 name="title">{{ title }}</h1>
            <tr>
                <td><textarea id="content" name="content" style="width: 500px;">{{ Content }}</textarea></td>
            </tr>
            <tr>
                <td><button type="submit">Create</button></td>
            </tr>      
        </table>
    </form>

{% endblock %}
